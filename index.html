<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktails</title>
</head>
<body>
    <h1>Search for the cocktail by ingredient</h1>
    <style>
        .ingredient-error,
        .cocktails-error {
            display: none;
            color: darkred;
        }
        .ingredient__wrap {
            position: relative;
            margin-bottom: 1rem;
        }
        .searched-ingredients{
            position: absolute;
            top: 100%;
            left: 0;
            margin: 0;
            padding: 0;
            list-style-type: none;
        }
        .searched-ingredients li {
            padding: 0.675rem 1.125rem;
            background-color: #f1f1f1;
            border-bottom: 1px solid rgba(100, 100, 100, 0.1);
            cursor: pointer;
        }
        .searched-ingredients li:hover {
            background-color: #f9f9f9;
        }
        .searched-ingredients li:last-child {
            border-bottom: none;
        }
        .selected-ingredients {
            margin-bottom: 3rem;
            padding: 1rem 2rem;
            display: flex;
            flex-wrap: wrap;
            background-color: #f4f4f4;
            border: solid 1px rgba(100, 100, 100, 0.1);
            border-radius: 0.25rem;
        }
        .selected-ingredients__item {
            margin: 0 0.675rem 0.675rem 0;
            padding: 0.25rem 0.875rem;
            background-color: #f1f1f1;
            border: solid 1px rgba(100, 100, 100, 0.1);
            border-radius: 0.25rem;
            font-family: sans-serif;
        }
        .selected-ingredients__text {
            font-size: 0.875rem;
        }
        .selected-ingredients__remove {
            position: relative;
            top: -0.25rem;
            left: 0;
            margin-left: 0.375rem;
            padding: 0.125rem;
            font-size: 0.75rem;
            cursor: pointer;
        }
        .selected-ingredients__remove:hover {
            /* background-color: #f9f9f9; */
        }
        .cocktails {
            margin: 0;
            padding: 1rem;
            display: flex;
            flex-wrap: wrap;
            list-style-type: none;
        }
        .cocktails li {
            margin-right: 5%;
            margin-bottom: 1.5rem;
            padding: 0;
            width: 30%;
            box-sizing: border-box;
            text-align: center;
            background-color: #f1f1f1;
            border-radius: 0.25rem;
        }
        .cocktails li:nth-child(3n) {
            margin-right: 0;
        }
        .cocktails img {
            width: 100%;
            border-radius: 0.25rem 0.25rem 0 0;
        }
    </style>

    <div class="selected-ingredients__wrap">
        <h3 class="selected-ingredients__title">Selected ingredients</h3>
        <div class="selected-ingredients">
        </div>
    </div>
    
    <form class="cocktails-form" autocomplete="off">
        <label for="ingredient">Ingredient for a cocktail:</label>
        <div class="ingredient__wrap">
            <input type="text" id="ingredient" name="ingredient">
            <ul class="searched-ingredients"></ul>
        </div>
        <p class="ingredient-error">Maximum amount of ingredients is 5.</p>
        <input type="button" class="add-ingredient" value="Add ingredient">
        <input type="submit" class="get-cocktails" value="Get Cocktails">
    </form>

    <p class="cocktails-error">There is no cocktails with such ingredients</p>
    <ul class="cocktails"></ul>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./scripts/cocktails-api.js"></script>
    <script src="./scripts/script.js"></script>
</body>
</html>
